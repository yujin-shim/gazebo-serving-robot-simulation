footprint: [[-0.5, -0.33], [-0.5, 0.33], [0.5, 0.33], [0.5, -0.33]] # 로봇의 바깥 윤곽선을 정의합니다. 각 꼭짓점의 좌표가 주어져 있습니다.
footprint_padding: 0.01 # 여유 공간을 설정합니다. 이 값은 푸터프린트의 각 변에서의 추가 여유 공간을 나타냅니다.

robot_base_frame: base_link # 로봇의 기준 프레임 이름을 설정합니다. 로봇 모델의 기준 프레임이 되는 링크의 이름을 여기에 지정합니다.
update_frequency: 4.0 # 맵 업데이트 주기를 설정합니다.
publish_frequency: 3.0 # 맵 발행 주기를 설정합니다.
transform_tolerance: 0.5 # 변환 허용 오차를 설정합니다.

resolution: 0.05 # 맵의 해상도를 설정합니다. 맵의 격자 셀 크기를 지정합니다.

#layer definitions
static:
    map_topic: /map
    subscribe_to_updates: true

obstacles_laser:
    observation_sources: laser
    laser: {data_type: LaserScan, clearing: true, marking: true, topic: scan, inf_is_valid: true, obstacle_range: 5.5}

inflation:
    inflation_radius: 1.0
